<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NG-11N</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .viewer-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* GŁÓWNY MODEL */
    model-viewer {
      position: absolute;   /* ⬅️ KLUCZ */
      inset: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1;           /* ⬅️ POD LOGO */
      display: block;
    }

    /* LOGO 3D */
    .badge-3d {
      position: absolute;
      bottom: 14px;
      right: 14px;
      z-index: 10;          /* ⬅️ NAD MODELEM */
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.55);
      padding: 6px 14px;
      border-radius: 10px;
      letter-spacing: 1px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="viewer-wrapper">

    <model-viewer
      src="NG-11N_(90)_110_H.glb"
      alt="Model NG-11N"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>

    <div class="badge-3d">3D</div>

  </div>
</body>
</html>
