<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Model 3D NG-11N</title>

  <!-- Import Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      font-size: 1.2em;
    }

    main {
      flex: 1;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      padding: 5px;
      background-color: #333;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  Model 3D NG-11N
</header>

<main>
  <model-viewer
    src="NG-11N_(90)_110_H.glb"
    alt="Model 3D NG-11N"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.1"
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>
</main>

<footer>
  Model 3D wy≈õwietlany z GitHub Pages
</footer>

</body>
</html>
