<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Model 3D</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    /* ZNAK 3D */
    .badge-3d {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.65);
      color: #ffffff;
      font-weight: bold;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      letter-spacing: 1px;
      z-index: 100;
      pointer-events: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

<model-viewer
  src="NG-11N_(90)_110_H.glb"
  alt="Model 3D"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1.1">
</model-viewer>

<!-- ZNAK 3D -->
<div class="badge-3d">3D</div>

</body>
</html>
