<!DOCTYPE html>
<html lang="pl">
<head>

  <title>NG-11N</title>

  <style>
    body { margin:0; }
    model-viewer { width:100%; height:100vh; }
    position: absolute;

      padding: 5px 10px;

      pointer-events: none;

<body>
  <model-viewer
    src="NG-11N_(90)_110_H.glb"

    camera-controls
