<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NG-11N</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .viewer-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* GŁÓWNY MODEL */
    .main-model {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1;
    }

  /* LOGO 3D – większe, ale nie zasłania modelu */
    .badge-3d {
      position: absolute;
      bottom: 14px;
      right: 14px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.55);
      padding: 6px 14px;
      border-radius: 10px;
      letter-spacing: 1px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="viewer-wrapper">

    <!-- GŁÓWNY MODEL -->
    <model-viewer
      class="main-model"
      src="NG-11N_(90)_110_H.glb"
      alt="Model NG-11N 90×110"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="0.9"
      environment-image="neutral">
    </model-viewer>

    <!-- LOGO 3D -->
    <div class="logo-3d-container">
      <model-viewer
        src="gltf-logo.glb"
        alt="3D Logo"
        auto-rotate
        rotation-per-second="30deg"
        camera-orbit="0deg 75deg 1.8m"
        field-of-view="35deg"
        shadow-intensity="0.6"
        exposure="1.2"
        environment-image="neutral"
        disable-zoom
        disable-pan
        disable-tap>
      </model-viewer>
    </div>

  </div>
</body>
</html>
