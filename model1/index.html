<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NG-11N</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Główny kontener */
    .viewer-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* GŁÓWNY MODEL */
    .main-model {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: block;
    }

    /* LOGO 3D */
    .logo-3d-container {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 160px;   /* POWIĘKSZONE */
      height: 160px;
      pointer-events: none;
      opacity: 0.95;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.6));
    }

    .logo-3d-container model-viewer {
      width: 100%;
      height: 100%;
      background-color: transparent;
      --poster-color: transparent;
    }
  </style>
</head>

<body>
  <div class="viewer-wrapper">

    <!-- GŁÓWNY MODEL -->
    <model-viewer
      class="main-model"
      src="NG-11N_(90)_110_H.glb"
      alt="Model NG-11N 90×110"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="0.9"
      environment-image="neutral">
    </model-viewer>

    <!-- LOGO 3D -->
    <div class="logo-3d-container">
      <model-viewer
        src="gltf-logo.glb"
        alt="3D Logo"
        auto-rotate
        rotation-per-second="20deg"
        camera-orbit="45deg 75deg 2.5m"
        field-of-view="30deg"
        shadow-intensity="0.8"
        exposure="1.1"
        environment-image="neutral"
        disable-zoom
        disable-pan
        disable-tap>
      </model-viewer>
    </div>

  </div>
</body>
</html>
