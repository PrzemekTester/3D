<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NG-11N</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .viewer-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* G≈Å√ìWNY MODEL */
    .main-model {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1;
    }

    /* LOGO 3D ‚Äì WIDOCZNE */
    .logo-3d-container {
      position: absolute;
      bottom: 14px;
      right: 14px;
      width: 150px;
      height: 150px;
      z-index: 10; /* üî• kluczowe */
      pointer-events: none;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.6));
    }

    .logo-3d-container model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
      --poster-color: transparent;
    }
  </style>
</head>

<body>
  <div class="viewer-wrapper">

    <!-- G≈Å√ìWNY MODEL (FULLSCREEN) -->
    <model-viewer
      class="main-model"
      src="NG-11N_(90)_110_H.glb"
      alt="Model NG-11N 90√ó110"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="0.9"
      environment-image="neutral"
      ar
      interaction-prompt="auto">
    </model-viewer>

    <!-- LOGO 3D -->
    <div class="logo-3d-container">
      <model-viewer
        src="gltf-logo.glb"
        alt="3D Logo"
        auto-rotate
        rotation-per-second="30deg"
        camera-orbit="0deg 75deg 1.8m"
        field-of-view="35deg"
        shadow-intensity="0.6"
        exposure="1.2"
        environment-image="neutral"
        disable-zoom
        disable-pan
        disable-tap>
      </model-viewer>
    </div>

  </div>
</body>
</html>
