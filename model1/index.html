<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Model 3D</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    /* ===== PREMIUM IKONA 3D (MNIEJSZA) ===== */
    .badge-3d {
      position: absolute;
      bottom: 14px;
      right: 14px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 10px;
      letter-spacing: 1px;
      z-index: 100;
      pointer-events: none;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
      animation: pulse 2.8s ease-in-out infinite;
    }

    .badge-3d::after {
      content: "3D";
    }

    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 0.85; }
      50%  { transform: scale(1.07); opacity: 1; }
      100% { transform: scale(1);   opacity: 0.85; }
    }
  </style>
</head>

<body>

<model-viewer
  src="NG-11N_(90)_110_H.glb"
  alt="Model 3D"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1.1">
</model-viewer>

<!-- IKONA 3D -->
<div class="badge-3d"></div>

</body>
</html>
