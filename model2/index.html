<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NG-06N</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { 
      margin: 0; 
      height: 100vh; 
      /* gradient tła całego ekranu */
      background: linear-gradient(135deg, #87ceeb, #ffffff); 
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    model-viewer { 
      width: 100%; 
      height: 100%; 
      background-color: #000000; /* pozwala widzieć gradient z body */
    }

    /* Znaczek 3D w dolnym prawym rogu */
    .badge-3d {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      pointer-events: none; /* nie przeszkadza w interakcji z modelem */
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <model-viewer
    src="NG-06N_240_90.glb"
    alt="Model NG-06N"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <!-- Mały znaczek 3D -->
  <div class="badge-3d">3D</div>
</body>
