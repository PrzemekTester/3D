<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>NG-04N_(90)_110_V</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0a5c0a;
      overflow: hidden;
    }

    .viewer-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #0a5c0a;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #0a5c0a;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* GÓRNY OVERLAY */
    .top-bar {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: flex-start;
      pointer-events: none;
      z-index: 10;
    }

    .brand,
    .model-name {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.45);
      padding: 6px 12px;
      border-radius: 8px;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    /* NAZWA MODELU – LEWY DOLNY RÓG */
    .model-name-bottom {
      position: absolute;
      bottom: 14px;
      left: 14px;
      pointer-events: none;
      z-index: 10;
    }

    /* ZNACZNIK 3D */
    .badge-3d {
      position: absolute;
      bottom: 14px;
      right: 14px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.55);
      padding: 6px 14px;
      border-radius: 10px;
      letter-spacing: 1px;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }

    /* === MOBILE: ZMNIEJSZENIE TEKSTU O 50% === */
    @media (max-width: 768px) {
      .brand,
      .model-name {
        font-size: 8px; /* 16px → 50% */
      }
      
     .badge-3d {
        font-size: 9px; /* 18px → 50% */
        padding: 3px 7px; /* 50% paddingu dla spójności */
        border-radius: 6px; 
      }
    }
  </style>
</head>

<body>
  <div class="viewer-wrapper">

    <!-- TEKST GÓRNY -->
    <div class="top-bar">
      <div class="brand">Norgesgjerde AS</div>
    </div>

    <!-- MODEL 3D -->
    <model-viewer
      src="NG-04N_(90)_110_H_v2.glb"
      alt="Model NG-04N_90_110"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>

    <!-- NAZWA MODELU – LEWY DÓŁ -->
    <div class="model-name model-name-bottom">NG-04N_90_110</div>

    <!-- ZNACZNIK 3D -->
    <div class="badge-3d">3D</div>

  </div>
</body>
</html>
