<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NG-04N_Gotisk</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0a5c0a;
      overflow: hidden;
    }

    /* Kontener główny */
    .viewer-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #0a5c0a;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #0a5c0a;
      display: block;
    }

    /* Wspólny styl etykiet */
    .badge {
      position: absolute;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.55);
      padding: 6px 14px;
      border-radius: 10px;
      letter-spacing: 1px;
      pointer-events: none;
      user-select: none;
    }

    /* Lewy górny róg */
    .badge-left {
      top: 14px;
      left: 14px;
    }

    /* Prawy górny róg */
    .badge-right {
      top: 14px;
      right: 14px;
    }

    /* Prawy dolny róg – 3D */
    .badge-3d {
      bottom: 14px;
      right: 14px;
    }
  </style>
</head>

<body>
  <div class="viewer-wrapper">

    <!-- Lewy górny róg -->
    <div class="badge badge-left">Norgesgjerde AS</div>

    <!-- Prawy górny róg -->
    <div class="badge badge-right">NG-06N - 4-kant stakitt - Rett</div>

    <model-viewer
      src="NG_04N_240_90_Gotisk.glb"
      alt="Model NG-04N_Gotisk"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>

    <!-- Prawy dolny róg -->
    <div class="badge badge-3d">3D</div>

  </div>
</body>
</html>
