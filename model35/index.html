<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>NG-15D_Skrå_Levegg_2</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #008000;
      overflow: hidden;
    }

    .viewer-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #008000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #008000;
      display: block;
    }

    /* GÓRNY PASEK */
    .top-bar {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    .brand,
    .model-name {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.45);
      padding: 6px 12px;
      border-radius: 8px;
      letter-spacing: 0.5px;
    }

    /* ZNACZNIK 3D */
    .badge-3d {
      position: absolute;
      bottom: 14px;
      right: 14px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.55);
      padding: 6px 14px;
      border-radius: 10px;
      letter-spacing: 1px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="viewer-wrapper">

    <!-- GÓRNY OVERLAY -->
    <div class="top-bar">
      <div class="brand">Norgesgjerde AS</div>
      <div class="model-name">NG-15D_Skrå_Levegg_2</div>
    </div>

    <model-viewer
      src="NG_15D_186_180_100.glb"
      alt="Model NG-15D_Skrå_Levegg_2"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>

    <div class="badge-3d">3D</div>
  </div>
</body>
</html>
