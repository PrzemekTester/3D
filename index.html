<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NG-11N</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body { margin:0; }
    model-viewer { width:100%; height:100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="NG-11N_(90)_110_H.glb"
    camera-controls
    auto-rotate>
  </model-viewer>
</body>
</html>
