<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Model 3D NG-11N</title>

  <!-- Import Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="NG-11N_(90)_110_H.glb"
  alt="Model 3D NG-11N"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1.1"
  ar
  ar-modes="webxr scene-viewer quick-look">
</model-viewer>

</body>
</html>
